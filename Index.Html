<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Online Image Compressor - Compress JPEG, PNG, WebP images with adjustable quality. Optimize image size while maintaining quality.">
  <meta name="keywords" content="Image compressor, online image optimizer, reduce image size, image compression tool">
  <meta name="author" content="YourName">
  <title>Online Image Compressor | Compress JPEG, PNG, WebP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Free Online Image Compressor</h1>
    <p>Compress images easily with adjustable quality levels</p>
  </header>

  <!-- Advertisement Slot -->
  <div class="ad-slot">
    <!-- Replace with your AdSense code -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main>
    <form id="uploadForm">
      <label for="imageUpload">Choose an image:</label>
      <input type="file" id="imageUpload" accept="image/*" required>

      <label for="quality">Compression Quality:</label>
      <select id="quality">
        <option value="0.3">Low (High Compression)</option>
        <option value="0.5" selected>Medium</option>
        <option value="0.8">High (Low Compression)</option>
      </select>

      <button type="submit">Compress Image</button>
    </form>

    <div id="preview">
      <h2>Preview:</h2>
      <div class="images">
        <div>
          <p>Original Image</p>
          <img id="originalImage" src="" alt="Original preview">
        </div>
        <div>
          <p>Compressed Image</p>
          <img id="compressedImage" src="" alt="Compressed preview">
        </div>
      </div>
      <a id="downloadLink" download="compressed-image.jpg">Download Compressed Image</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ImageCompressorPro. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
